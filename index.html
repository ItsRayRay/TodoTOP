<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                </span>

                <div class="text logo-text">
                    
                    <span class="name">MyLife <i class='bx bx-bowl-hot' ></i></span>
                    <span class="profession">Planner</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li style="display:none;" class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-time icon' ></i>
                            <span class="text nav-text">Daily Timeblock</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-list-check icon' ></i>
                            <span class="text nav-text">To Do</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Projects</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit icon' ></i>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>

                    <li style="display:none;"  class="nav-link">
                        <a href="#">
                            <i class='bx bxs-flag-checkered icon'></i>
                            <span class="text nav-text">Goals</span>
                        </a>
                    </li>

                    <li style="display:none;" class="nav-link">
                        <a href="#">
                            <i  class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li style="display:none;" class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">

        <div class="parent">
            <div class="div1"> <h1>date and time</h1> </div>
            <div class="div2"> <h1>todo</h1> </div>
            <div class="div3"> <h1>notes</h1> </div>
            <div class="div4"> <h1>Projects</h1> </div>
            <div class="div5"> <h1>Timeblock</h1> </div>
            </div>

       


       
    </section>



</body>
<script src="index.js"></script>
</html>
