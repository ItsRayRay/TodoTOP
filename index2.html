<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style2.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
             
                </span>

                <div class="text logo-text">
                    <span class="name">MyProject <i class="bx bx-bowl-hot"></i></span>
                    <span class="profession">Planner</span>
                  </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li style="display: none"  class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul  class="menu-links">
                    <li id="modalBtn" class="nav-link">
                        <a href="#">
                            <i class='bx bx-folder-plus icon'></i>
                            <span class="text nav-text">Add Project</span>
                        </a>
                    </li>

                    <hr>

                    <li id="modalBtn1"  class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Crypto Project</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li style="display: none" class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li style="display: none" style="display: none" class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>

                    <li style="display: none" class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li style="display: none" class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        

        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <span class="closeBtn text">&times;</span>
                <h2 class="text">Add Project</h2>
                <form>
                    <input class="textinput" type="text">
                    <input class="submitBtn" type="submit">
                    </form>
            </div>
        </div>  








        <div id="simpleModal1" class="modal1">
            <div class="modal-content1">
                <span class="closeBtn1 text">&times;</span>
                <h2 class="text">>Crypto Project</h2>
             
            </div>
        </div>  




    </section>


</body>
<script src="script.js"></script>
</html>
